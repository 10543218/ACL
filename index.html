<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
	<title>ACL教學</title>
	<link rel="stylesheet" type="text/css" href="index.css"/>
	<script src="index.js"></script>
</head>
<body>
	<header>
		<!-- 導覽列開始 -->
        <div class="h-50" id="top">
			<div class="burger" id="burger" onclick="ShowMenu()" >
				<div class="burgerLineOne"></div>
				<div class="burgerLineTwo"></div>
				<div class="burgerLineThree"></div>
			</div>
		</div>
		<!-- 導覽列結束 -->
		
		
		<!-- 內文開始 -->
		<div class="clickToLearn">
			<button class="see0xxx bg-blue" onclick="to0324Page()">觀看0324內容</button>
			<button class="see0xxx bg-blue" onclick="to0331Page()">觀看0331內容</button>
			<button class="see0xxx bg-purple" onclick="to0407Page()">觀看0407內容</button>
		</div>
		
		<a class="goToTop" href="#top">↑</a>
		
		
		<!-- 左側固定開始 -->
		<div class="navBelow" id="navBelow">
			<div class="fixed-left">
				<div class="leftOneRectangle LeftRectangleSameAttributes" onclick="toIndexPage()">
					<div class="MenuFontSameAttributes">
						首頁		
					</div>
				</div>
				<div class="leftTwoRectangle LeftRectangleSameAttributes" onclick="to0324Page()">
					<div class="MenuFontSameAttributes">
						0324				
					</div>
				</div>
				<div class="leftThreeRectangle LeftRectangleSameAttributes" onclick="to0331Page()">
					<div class="MenuFontSameAttributes">
						0331				
					</div>
				</div>
				<div class="leftFourRectangle LeftRectangleSameAttributes" onclick="to0407Page()">
					<div class="MenuFontSameAttributes">
						0407				
					</div>
				</div>
			</div>
		</div>	
		<!-- 左側固定結束 -->
    </header>

</body>
</html>
